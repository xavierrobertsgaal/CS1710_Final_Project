<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS1710 - Citizen's Guide to Responsible AI</title>

    <!-- Load Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row title-row" id="title-row">
        <div class="col-md-10 offset-1">
            <h1>A Citizen's Guide to Responsible AI</h1>
        </div>
    </div>
    <div class="row hook-row" id="hook-row"></div>
    <div class="row carbon-container" id="carbon-container" style="height: 100vh">
        <div class="col-md-10 offset-1" >
            <div id="pretraining-carbon-intensity"></div>
            <button id="moveToBottom">Align by AI Usage</button>
            <button id="transformToArea">Area Chart</button>
        </div>
    </div>
    <div class="row cybersecurity-container" id="cybersecurity-container">
        <div class="col-md-10 offset-1">
            <div id="cyber-incidents-caught"></div>
        </div>
    </div>
    <div class="row risks-container" id="risks-container">
        <div class="col-md-10 offset-1">
            <div id="ai-progress-evals"></div>
        </div>
    </div>
    <div class="row risks-container" id="risks-container">
        <div class="col-md-10 offset-1">
            <div id="ai-incidents-by-sector"></div>
        </div>
    </div>
    <div class="row credits-row" id="credits-row">
        <div class="col-md-10 offset-1">
            <div class="row">
                <div class="col-md-4">
                    <img src="img/default.png" alt="Pranav Pendri" class="img-thumbnail rounded-circle">
                    <h4>Pranav Pendri</h4>
                    <h4>Junior, College</h4>
                </div>
                <div class="col-md-4">
                    <a class="credits-link" href="https://scholar.harvard.edu/xrg"><img src="img/xavier_headshot-transparent-bg.png" alt="Xavier Roberts-Gaal" class="img-thumbnail rounded-circle"></a>
                    <a class="credits-link" href="https://scholar.harvard.edu/xrg"><h4>Xavier Roberts-Gaal</h4></a>
                    <h4>G3, Psychology</h4>
                </div>
                <div class="col-md-4">
                    <img src="img/default.png" alt="Haozhuo Yang" class="img-thumbnail rounded-circle">
                    <h4>Haozhuo Yang</h4>
                    <h4>G2, Urban Design</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- d3 --> 
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Visualization objects -->
<script src="js/CircleChart.js"></script>
<script src="js/BubbleChart.js"></script>
<script src="js/LineChart.js"></script>
<script src="js/ScatterChart.js"></script>
<script src="js/TreeMap.js"></script>

<!-- Load data, create visualizations -->
<script src="js/main.js"></script>
</body>
</html>
